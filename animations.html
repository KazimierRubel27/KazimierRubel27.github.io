<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation and Transition Tasks</title>
    <link rel="stylesheet" href="styles/animations.css">
</head>

<body>

    <!-- Hover Highlight Card -->
    <div class="hover-highlight-card">
        <!-- Task 1: Create an element that changes its background color and shows a shadow when hovered over. -->
        <h2>Kaz</h2>
        <p>Bryce is really cool</p>
    </div>

    <!-- Animated Navigation Menu -->
    <div class="animated-nav-menu">
        <!-- Task 2: Build a horizontal navigation bar where the links' color/background-color swap over 0.5 seconds on hover. -->
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </div>

    <!-- Button Press Animation -->
    <div class="button-press-animation">
        <!-- Task 3: Design a button that appears to press down when clicked and returns to its initial state once released. -->
        <button>Click Me!</button>
    </div>

    <!-- Simple Loading Spinner -->
    <div class="simple-loading-spinner">
        <!-- Task 4: Create a circular loading spinner that continuously rotates. -->
        <div class="spinner"></div>
    </div>

    <!-- Fading Gallery -->
    <div class="fading-gallery">
        <!-- Task 5: Set up an image gallery where images have various changes on hover (check Canvas assignment for details). -->
        <!-- Each image placeholder should be replaced with actual images. -->
        <img src="https://tile.loc.gov/storage-services/service/pnp/highsm/52500/52549_150px.jpg" alt="Dragon, hanging from the Providence Children's Museum in Providence">
        <img src="https://tile.loc.gov/image-services/iiif/service:pnp:highsm:12100:12127/full/pct:6.25/0/default.jpg" alt="Heceta Head Lighthouse, Yachats, Oregon ">
        <img src="https://tile.loc.gov/storage-services/service/pnp/mrg/06100/06198_150px.jpg" alt="Jawor's Fun Golf, dice, p.m., Roseville, Michigan">
        <img src="https://tile.loc.gov/image-services/iiif/service:pnp:highsm:04600:04694/full/pct:6.25/0/default.jpg" alt="July 4th fireworks, Washington, D.C.">
        <img src="https://tile.loc.gov/storage-services/service/pnp/ppmsca/13300/13397_150px.jpg" alt="Grand Canyon National Park, a free government service ">
    </div>

</body>

</html>
